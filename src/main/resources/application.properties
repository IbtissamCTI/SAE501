spring.application.name=api

# Connexion vers le conteneur Docker
spring.datasource.url=jdbc:postgresql://localhost:5432/txl_db
spring.datasource.username=monuser
spring.datasource.password=monpass

# Hibernate va créer les tables automatiquement dans Docker
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect